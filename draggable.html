  <body>
    <div id="container"></div>
    <script src="js/kinetic-v4.5.4.min.js"></script>
    <script defer="defer">
      var stage = new Kinetic.Stage({
        container: 'container',
        width: 1000,
        height: 900
      });
      
      var shapesLayer = new Kinetic.Layer();


      var group = new Kinetic.Group({
        draggable: true
      });
      var colors = 'white';

      for(var n = 0; n < 100; n++) {
        // anonymous function to induce scope
        (function() {
          var row = n;
          var xCord = 0;
          var yCord = 0;
          for (var col = 0; col < 100; col++) {
            xCord = (col*80*1.5)+ ((row%2) * 60)  + 240;
            yCord = (row*70*(.5)) + 60;

            /** Intitilizer for the hexagons */
            var hexa = new Kinetic.RegularPolygon({
              sides:6,
              radius: 40,
              x: xCord,
              y: yCord,
              /*width: 60,

              name: 'Grid',
              fill: 'white',
              rotationDeg: 90,
              //stroke: 'black',
              strokeWidth: 2
            });

            //group.add(hexa);
            shapesLayer.add(hexa);            
          };

          hexa.on('mouseout', function() {
            document.body.style.cursor = 'default';
          });*/

        })();
      }
